  body:
    -
      value: '<p>Are you an independent online English teacher with a growing private tutoring business? Until now, you may have used free video-conferencing software and handled student management and administrative tasks on your own. But if your portfolio of students is growing, it may be time to find learning management software to assist with these tasks. Or perhaps you already have a flourishing online tutoring business and you’re ready to hire multiple tutors to manage a growing portfolio of students located all over the world.</p><p>Whether you’re an experienced independent ESL/EFL teacher with a staff or a new private tutor, there are many options for hosting a tutoring business. These days there are a variety of subscription-based LMS and learning platforms, each with different features and subscription options. A Learning Management System, or LMS, is software used to develop, manage and deliver instructional material. Options for e-learning platforms and learning management systems have grown as online and hybrid learning have expanded. These platforms are not only used in online teaching businesses but in traditional schools as well.</p>'
