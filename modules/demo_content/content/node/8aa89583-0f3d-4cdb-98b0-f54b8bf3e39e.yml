      value: '<p>How our university counsellor helps BVIS Hanoi students secure their first-choice university Three key components that our university counsellor focuses on at BVIS Hanoi to guide students.<br>At BVIS Hanoi, the world’s top universities welcome our students every year, and a central element in our students’ success is the role of our university counsellor.</p><p>Our university counsellor helps our students navigate the journey between Year 12-13 and university, by providing personalised support and guidance so our students feel empowered and informed to make the right decision for their futures.</p><p>There are three key components that our university counsellor focuses on at BVIS Hanoi.</p>'
