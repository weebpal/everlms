  body:
    -
      value: '<p><strong>Please review these Terms carefully as they serve as an enforceable contract between us and contain important information about your legal rights, remedies, and obligations.</strong></p><p>IF YOU LIVE IN THE UNITED STATES OR CANADA, BY AGREEING TO THESE TERMS, YOU AGREE TO RESOLVE ALL DISPUTES WITH LMS IN SMALL CLAIMS COURT OR THROUGH BINDING INDIVIDUAL ARBITRATION ONLY, AND YOU WAIVE THE RIGHT TO PARTICIPATE IN ANY CLASS ACTIONS AND TO HAVE CLAIMS DECIDED BY A JURY, AS EXPLAINED IN THE DISPUTE RESOLUTION SECTION.</p><p>LMS mission is to improve lives through learning. We enable anyone anywhere to create and share educational content (instructors) and to access that educational content to learn (students). We consider our marketplace model the best way to offer valuable educational content to our users. We need rules to keep our platform and services safe for you, us, and our student and instructor community. These Terms apply to all your activities on the LMS website, the LMS mobile applications, our TV applications, our APIs, and other related services (“Services”).</p><p>If you publish a course on the LMS platform, you must also agree to the Instructor Terms. We also provide details regarding our processing of personal data of our students and instructors in our Privacy Policy. If you are using LMS as part of your employer’s LMS Business learning and development program, you can consult our LMS Business Privacy Statement. Our Instructor Terms, Privacy Policy, and other LMS policies applicable to your use of our Services are incorporated by reference into these Terms.</p><p>Our website and apps cause communications about your browsing and app activities and app usage to be sent from you to third parties who provide services to LMS. By using our Services, you consent to these communications.</p>'
