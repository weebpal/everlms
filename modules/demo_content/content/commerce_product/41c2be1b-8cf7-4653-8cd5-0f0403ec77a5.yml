  body:
    -
      value: '<p>These are <strong>the 3 pillars that are the foundation</strong> of my work. By addressing the communication barriers from all these 3 angles, not only can we build clear and convincing messages, but we can also make you feel comfortable doing so.</p><p><strong>Why public speaking training?</strong></p><p>Are you dreading your next presentation?</p><p>Are you unsure where to start?</p><p>Public speaking is one of those skills and that could potentially be the deal-breaker for your success. Transmitting a message with honesty, integrity and authenticity is a gift. The good news is that it can be learned.</p><p>When working in international environments, the good news is that you wonâ€™t be the only person unsure about their language skills. However, having practical tools to give you agility in your spoken English will help boost your confidence, manage professional situations and open up new opportunities.</p><p>I will push you to aim higher than just being able to deliver a rational pitch. My mission is to train you to tell a compelling and memorable story. This will help you focus, build strong and lasting healthy relationships and achieve your desired results.</p><p>After this course, you will have a clear objective in your mind of how you wish your audience to leave. <strong>INSPIRED</strong>.</p><blockquote><p>"Communication is like a river running through the roots of trees in the forest.</p><p>The water covers all the roots of the trees, it nourishes them and it is in a constant flow."</p></blockquote><p><strong>This course contains:</strong></p><p>- 1 Digital Workbook</p><p>- 23 short videos (2-4min)</p><p>- 8 Meditation / Visualisation audio recordings</p><p>- 1 Powerful playlist</p><p>- 1 Ultimate Public Speaking Checklist</p><p><strong>KEYWORDS</strong></p><p><strong>Fearless Communication</strong>- "Being able to deliver a direct and honest message authentically without second-guessing or feeling small."</p><p><strong>Story-Teching</strong> - "Being able to explain something technical so that everyone understands whilst building solid relationships"</p><p><strong>Public Speaking</strong>- "Presenting your ideas to a group of people in an organized way"</p><p><strong>Presentation </strong>- " Speech that is prepared, organized, using visual aids, to a specific audience in a specific time frame. Also often includes answering the audience''s questions"</p><p><strong>Pitch</strong>- "A short and powerful message to a specific audience who you wish to inspire and then take action"</p><p><strong>Fear</strong>- "An emotion which we cannot avoid, but we can learn to feel comfortable with" #H2H - "Human to Human"</p>'
