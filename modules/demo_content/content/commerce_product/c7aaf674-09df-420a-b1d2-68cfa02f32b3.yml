  body:
    -
      value: "<p>Some English skills take a long time to improve, but some can be learned and mastered very quickly. <strong>The English skills in this course are the type you can start using right away! </strong>Once you've got these keys to fluency down, you'll be more confident whenever you find yourself in an English conversation, especially with a native English speaker.</p><p><strong>In this course, you will learn how to:</strong></p><ul><li><strong>Sound more natural</strong> when speaking English in conversation</li><li><strong>Blend </strong>common English words when speaking continuously</li><li>Pronounce sounds in the right way so that your speaking <strong>flows easily</strong></li><li>Master intonation, and how to use stress to get your meaning across in a natural way, so that <strong>your English sounds more native</strong></li></ul><p>Finally, this course will cover some really useful exercises for improving fluency and building mouth muscle memory. This course is intended for serious English language learners, who want to sound more natural when speaking English, and take their American English pronunciation to the next level.</p><p>You will be able to see my face and mouth clearly in each video lesson, and I will use a blackboard at all times.</p><p>Each lesson focuses on a single idea, and each is comprehensive. You can go at your own pace and should take your time, with lots of practice between videos. Replaying each lesson is highly recommended.</p>"
