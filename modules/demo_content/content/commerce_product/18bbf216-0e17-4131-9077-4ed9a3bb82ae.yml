  body:
    -
      value: '<p>Communication is the first way we get connected to the outside world, but where this communication starts and how? Sometimes it seems like there are some barriers in the middle of the interaction and even if we are speaking in the same language, it makes it hard and frustrating to understand one another, what happens to the message in the middle of the way? And how to build stronger, lighter and more effective communications and relationships? Interaction starts with the self, only after we get connected to our feelings and needs, we can truly get in touch with the outside world. In this course you will learn about the nature of interaction, and the barriers that can cause disconnections and misunderstandings. You will also learn how to get more connected to your feelings and needs and how to be in peace and harmony with yourself and the outside world.</p>'
