  body:
    -
      value: "<p>This course is for <strong>English </strong>learners who want a better understanding of English. Understanding <strong>English parts of speech and sentence structure</strong> are key to improving your speaking, writing and listening. Most students skip English parts of speech and sentence structure and this causes many problems later in their learning. Think about it. If an athlete were to skip the basics of their sport, would they be able to master it? The answer is no, and it's the same for language. Building a solid foundation is just as important as learning the higher-level 'fancy' grammar. And the truth is, if you spend a little extra time learning this now, you will save yourself a whole lot of time down the road.</p><p>Build a strong English foundation and the rest will be easy. In this course you learn:</p><ol><li>The parts of an English sentence</li><li>Nouns</li><li>Verbs</li><li>A Closer Look at Sentence Objects</li><li>The Other Words - Adjectives, Adverbs and More</li><li>Prepositions</li><li>Conjunctions</li><li>The Four Sentence Types</li><li>The Four Sentence Structures.</li></ol><p>Each lesson provides an explanation followed by examples and practice questions.</p><p>In only a few days you will build a complete understanding of English sentences and improve the structure of your own. You will easily be able to build upon your English grammar and master advance concepts thanks to a strong grammar foundation. Make life easier and take this course now!</p>"
