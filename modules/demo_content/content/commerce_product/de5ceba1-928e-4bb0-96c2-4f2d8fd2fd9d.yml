  body:
    -
      value: "<p>Welcome to <strong>PRESENTING FOR IMPACT</strong>! brought to you by a Global Executive with more than 25 years of experience in public speaking, Lorraine Wiseman!</p><p>Whether you're just getting started, presenting at a workshop or on a stage with 20,000 people in the audience, this course will teach you how to create a powerful, engaging and impactful presentation!</p><p><strong>You Will Learn:</strong></p><ul><li>How to Create Energy within the Audience</li><li>How to Engage Your Audience so They Care</li><li>Preparation Tools and Techniques for Presenting</li><li>Power Point Tips and Other Resources to Use to Support Your Presentation</li><li>How to Deal with Tough Audience Questions</li><li>How to Flex Your Presentation Style to Cater to Multiple Types of Audiences</li><li>How to Use Your Voice, Speed and Tone for Impact</li></ul><p>And more!!!</p><p><strong>Who Should Take this Course?</strong></p><p>Anyone who wants to improve or learn speech/public speaking/presentation skills with impact<br>Anyone that wants to become a better public speaker<br>Anyone who makes presentations during meetings, workshops, or on stage</p><p><br>Your instructor for this course is Lorraine Wiseman. &nbsp;She has been the President and General Manager for 7 multinational companies in six countries. &nbsp;She is a global leader with more than 25 years of experience.</p><p>Lorraine will be available to answer any questions you may have as you proceed through this course.</p>"
