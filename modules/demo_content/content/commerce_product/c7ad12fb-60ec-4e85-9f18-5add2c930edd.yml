  body:
    -
      value: '<p><strong>Thank you for taking my course. We have over 450 students enroled. This course is a detailed course that could easily position you to:</strong></p><ul><li>Get a higher paying job</li><li>Get a pay raise</li><li>Get those things in life you have always wanted</li><li>Enable you to be THAT person who positively stands out in your company</li><li>Be a person in demand</li><li>Be more confident and filled with self assurance</li><li>Know the steps to make a very successful presentation/speech</li></ul><p>If you have any questions at all, I am here to help.</p><p>I have been doing public speaking for over 34 years and still doing it now!</p><p>This course presents that experience to you for your profit.</p><p>Mastering Public Speaking is a comprehensive course that deals with everything you would need to know to make a powerful and effective speech. Each lecture in this course will deliver clear bite size information that you can apply immediately.</p><p><strong>Here are some of the information you will learn in this course:</strong></p><ul><li>15 things you should know when someone asks you to speak</li><li>How to begin crafting your speech presentation and why this method is crucial</li><li>How to mater transitions in your speech</li><li>Rescues for obtaining illustrations, stories and video clips</li><li>How to make your voice and verbal presentation hit a home run</li><li>5 reasons why making clear eye contact with your audience is essential</li><li>6 easy ways to make effective eye contact drawn from personal experience</li><li>3 easy exercises you can do easily to master eye contact</li><li>Why it is so important to know your audience</li><li>Should you use handouts? When and why? 4 reasons</li><li>What type of handouts win the prize</li><li>How to craft a handout for maximum benefit</li><li>Why you should practice - 8 essential reasons explained</li><li>How to actually practice - several easy methods explained</li><li>Fear no more - How to overcoming fear</li><li>Mastering nonverbal communications for an effective speech presentation</li><li>How to handle Q &amp; A like a pro - easily</li><li>Key considerations before you actually make your speech presentation</li><li>How to keep in sync and in time without anyone knowing how you do it</li><li>Should you use Speakerâ€™s Notes</li><li>Using technology effectively</li><li>How to make money through public speaking - a few suggestions</li><li>Should you use presentation software? Why and which ones?</li><li>How to build a perfect slide presentation. This series of lectures goes into detail about the elements that make a perfect slide presentation: text, text effects, graphics and pictures, backgrounds, tables, charts, slide flow.What to know and do and what to avoid.</li></ul><p>We hope that you will enjoy taking this course and if you have any questions please feel free to ask. We will be happy to answer.</p>'
