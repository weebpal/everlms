  body:
    -
      value: "<p>LessonSpeak is the turnkey solution to getting started as an online teacher/coach. This streamlined process will get you started teaching English online, the easy way.</p><p>Teaching English online using the LessonSpeak way is the fastest way to get your teaching gig up and running right away. Using this tried and tested method, you will quickly find new students and learn the core skills to becoming a successful freelance online English teacher. A lot of what it takes to become a successful online teacher involves things that you may not expect. Things like healthy habits, properly managing your time, and developing your entrepreneurial skills.</p><p>&nbsp;</p><p>From what I've seen, most people don't make it through this course. That's because if you can't make it through a course like this, then maybe you're not destined to teach. You really don't need a certification to teach, you just need to take action! You need to commit to learning, executing and reflecting. Getting through this course is just a small stepping stone in the many other stones that you'll have to traverse in the world of teaching English online. At the end of the day, LessonSpeak can't help you if you don't take action. Put some time aside for learning, use that time to actually learn, and come back to do it again.</p><p>Getting through the course is the easy part... the hard part is actually executing on what you need to do! So good luck and hope to see you on the other side.</p>"
