  body:
    -
      value: '<p>This is a course for high intermediate advanced students of English. The course is given entirely in American English. The focus is on speaking with correct stress, intonation and"melody" in American English. The section focuses on stress and the many ways it is used. Skills are are explicitly taught by example. In the second section, the concentration changes to speaking phrases and sentences. Most of the lectures are provided in video. The last few lectures are given as a narrated PowerPoint. This is to provide practice listening.</p><p>Students who take this course will improve dramatically in their American English speaking skills.</p>'
