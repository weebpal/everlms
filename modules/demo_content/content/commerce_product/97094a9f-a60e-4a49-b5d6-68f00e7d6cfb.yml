  body:
    -
      value: '<p>Welcome to the <strong>Communication Strategies workshop</strong>.</p><p>For the better part of every day, we are communicating to and with others. Whether it’s the speech you deliver in the boardroom, the level of attention you give your spouse when they are talking to you, or the look that you give to the cat, it all means something. This workshop will help participants understand the different methods of communication and how to make the most of each of them.</p><p>By the end of this workshop, you should be able to:</p><ul><li>Understand what communication is</li><li>Identify methods of communication</li><li>Identify barriers to communication and how to overcome them</li><li>Develop non-verbal and paraverbal communication skills</li><li>Use the STAR method</li><li>Listen actively and effectively</li><li>Ask good questions</li><li>Use appreciative inquiry as a communication tool</li><li>Adeptly converse and network with others</li><li>Identify and mitigate precipitating factors</li><li>Establish common ground with others</li><li>Use “I” messages</li></ul><p>During the workshop , you are advised to set a SMART action plan for each and every topic and to follow up closely on your goals .</p><p>The action plan uses the SMART system. This means that your goals must be Specific, Measurable, Attainable, Realistic, and Timely.</p><p>Wish for you a nice journey in Basic communication skills workshop and to get the maximum you can get from it.</p><p>Thank you</p>'
      format: full_html
