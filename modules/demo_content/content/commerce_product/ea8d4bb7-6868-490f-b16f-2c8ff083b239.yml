  body:
    -
      value: '<p><strong>This Advanced English Vocabulary course will help you:</strong></p><p>- Learn more English vocabulary</p><p>- Improve your English listening skills</p><p>- Improve your English conversation and English fluency skills</p><p>- Improve your English writing skills</p><p><strong>Altogether, this course includes:</strong></p><p>- 18+ hours of video</p><p>- 500 high-level English vocabulary words/phrases</p><p>- 50 different common English speaking topics</p><p>- 2000+ synonyms and antonyms to build your English vocabulary</p><p>- 2500+ English vocabulary collocations</p><p>- 500 example sentences</p><p><strong>Each topic includes:</strong></p><p>- 10 key advanced English vocabulary words/phrases</p><p>- The meaning of the English vocabulary word/phrase</p><p>- The word family for that English vocabulary word/phrase (verb, noun, adjective, adverb) so you know how to use it flexibly</p><p>- Synonyms of that English vocabulary word (words with the same meaning)</p><p>- Antonyms of that English vocabulary word (words with the opposite meaning)</p><p>- Collocations for that English vocabulary word (how it is normally used in English)</p><p>- An example sentence with the English vocabulary word, so you know how to use it in a real sentence</p><p><strong>The 50 Topics:</strong></p><p>1. Advertising</p><p>2. Animals (wild)</p><p>3. Architecture</p><p>4. Art</p><p>5. Birthdays</p><p>6. Business</p><p>7. Children</p><p>8. Clothes</p><p>9. Communication</p><p>10. Cooking</p><p>11. Crime and Punishment</p><p>12. Culture</p><p>13. Daily Routine</p><p>14. Economy</p><p>15. Education</p><p>16. Employment</p><p>17. Entertainment</p><p>18. Environment</p><p>19. Ethics</p><p>20. Exercise</p><p>21. Family</p><p>22. Food and diet</p><p>23. Friendship</p><p>24. Geography</p><p>25. Globalisation</p><p>26. Government</p><p>27. Health (mental)</p><p>28. Health (physical)</p><p>29. Hometown/Cities</p><p>30. Housing</p><p>31. International Aid</p><p>32. Language</p><p>33. 