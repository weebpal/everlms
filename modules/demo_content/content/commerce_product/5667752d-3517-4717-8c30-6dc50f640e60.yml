  body:
    -
      value: '<p><strong>Purpose:</strong></p><ol><li>To make it easy for you to write your assignment or thesis.</li><li>Provide a ‘toolbox’ that you can use.</li></ol><p><strong>What is Academic Writing?</strong></p><p>Most students have to write to write assignments or a thesis at the end of their study period.</p><p>This requires a certain style of writing. It is called academic writing.</p><p>Academic writing features:</p><ul><li>Give Reference to other sources of information (books/ articles/journals … anything!).</li><li>Discussion and evaluation of information by the author (you!).</li><li>impersonal, objective tone.</li></ul><p><strong>Content:</strong></p><p><em>4 Units (based on features of Academic Writing)</em></p><ul><li>The Writing Process &nbsp;</li><li>Academic Style &nbsp;</li><li>Using Sources &nbsp;</li><li>Organising &nbsp;</li></ul><p><em>Individual Lessons based on each unit</em></p>'
