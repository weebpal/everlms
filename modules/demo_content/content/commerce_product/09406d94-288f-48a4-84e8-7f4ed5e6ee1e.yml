  body:
    -
      value: "<p>In today's fast-paced business world, you have precious little time to write communications. Readers have little time to read your communications.</p><p>This course provides you with strategies and resources to enhance your written communication skills, so you can quickly deliver effective messages to your readers.</p><p>Written Communications will teach you the basic rules of business writing, how to successfully edit and proofread communications, and how to write a professional email.</p><p>You will learn how to Analyze your Audience &amp; Select the right Communication Medium.</p><p>Discover how to Organize your Key Points &amp; Use Top-Down Writing.</p><p>You will learn how to Include Only Relevant Details &amp; Structure your communication.</p><p>You will learn how to Write with Clarity and Conciseness, and how to Use the Right Tone.</p><p>Develop Strategies to Eliminate common Spelling and Grammar errors that cause readers to lose focus on a writer's message.</p><p>Identify Appropriate Subject Lines to get your emails read.</p><p>You will learn How and When to use the Reply All button.</p><p>You will learn how to setup and use a Proper Signature Block.</p><p>And, you will learn how to Avoid Legal Pitfalls.</p><p>In todayâ€™s fast-paced professional world, you need to be able to communicate properly and with efficiency. This course will teach you just that.</p>"
