  body:
    -
      value: "<p><strong>The goals of this course are simple:</strong></p><ul><li>To learn the basics of public speaking</li><li>Learn advanced techniques to be more charismatic and more likable</li><li>How to be more powerful as a human being</li></ul><p>I (Ricky Mendoza) will be guiding you through the whole process in a fun and entertaining way.</p><p>If you're an entrepreneur with a great product and need to get better at your pitches, then TAKE THIS COURSE! &nbsp;</p><p>If you're job hunting and need to leave an impression at your next job interview, then TAKE THIS COURSE! &nbsp;</p><p>If you're a parent and want better tools to communicate to your loved ones, then TAKE THIS COURSE! &nbsp;</p><p>If you're in the dating world and want the skills of a ninja communicator, then TAKE THIS COURSE!</p><p>There's something for everyone and I want you to get a lot of value from learning and practicing these skills.</p><p>As a filmmaker, musician, public speaker coach &amp; entrepreneur I've done thousands of presentations and I've developed a simplified set of tools that have helped me along my way, I’m pleased to share them with you and hope you’ll get tremendous value from them.</p><p>PS: I'll be adding more videos and more value to this course. Feel free to message me for any questions or feedback to improve this course.</p>"
