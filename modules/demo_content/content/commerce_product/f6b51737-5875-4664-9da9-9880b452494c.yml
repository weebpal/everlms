  field_requirements:
    -
      value: '<p>Absolutely NO prior knowledge or experience of American English required to take this course</p><p>It is recommended that you use a headset to get the optimal sound quality, and you will hear the correct pronunciations</p><p>A notebook, journal, or electronic device to take notes on is recommended during the entire course</p>'
      format: full_html
  field_short_description:
    -
      value: '<p>I welcome you to this - “American English Pronunciation Training - course where I will patiently guide you through the basic techniques you need to pronounce English sounds correctly.</p><p>This course will guide you through the basics of correct American pronunciation and help you learn how to make the sounds of standard American English with confidence.</p>'
      format: full_html
