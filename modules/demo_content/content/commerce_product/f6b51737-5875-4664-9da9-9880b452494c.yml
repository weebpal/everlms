  field_what_you_learn:
    -
      value: '<ul><li>Speak words and sentences in standard American English with the correct pronunciation</li><li>Learn to use the muscles of the tongue, lips and mouth to get the right sound.</li><li>Get the correct pronunciations of the difficult words and the sounds such as “TH" “R” “L” “V” “W”</li><li>Understand and use phonetic spelling</li><li>Focused practice of skills learned in the lectures</li><li>Improve your listening skills with Native American English through ear training</li><li>Hear the difference between long vowels and short vowels.</li><li>Say the sounds of the alphabet clearly and correctly</li></ul>'
      format: full_html
