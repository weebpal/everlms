      value: '<p>After reading or listening to the news, try to summarize it. It is best practice to check your comprehension. This practice will improve your writing abilities and allow you to practice new words. You can also use it to print a news story, read it, and then jot down the primary point you want to make. Request that your teacher or a study partner review your summary.</p>'
