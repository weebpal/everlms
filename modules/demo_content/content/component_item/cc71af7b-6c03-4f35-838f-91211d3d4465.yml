  revision_translation_affected:
    -
      value: true
  field_body:
    -
      value: '<p>Quite simply a movie in English is 1.5-2 hours of solid English speaking and if you are trying to learn English this is a great way to hear new words, understand new ways of saying things and also improve your spoken English because you get to hear how people say words you may have learned in a lesson. While full online English courses are the best way to learn English watching movies will help further improve and broaden your knowledge. It is like being in a room with people speaking English without having to find a group of people to be in a room with.</p>'
