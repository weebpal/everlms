      value: '<p><strong>Accept vs. Except:</strong></p><ul><li>Accept (verb): To receive or agree to something willingly.</li><li>Except (preposition): Excluding or not including something or someone.</li></ul><p>Confusion: These two words sound similar, but they have opposite meanings.</p><p><em>Example:</em><br>Correct: She accepted the job offer. Everyone was invited to the party except me.<br>Incorrect: She excepted the job offer. Everyone was invited to the party accept me.</p><p>&nbsp;</p><p><strong>Advice vs. Advise:</strong></p><ul><li>Advice (noun): Recommendations or suggestions given to someone.</li><li>Advise (verb): To offer guidance or counsel.</li></ul><p>Confusion: These words have different meanings and are often swapped.</p><p><em>Example:</em><br>Correct: I received valuable advice from my friend, who advised me on my career.<br>Incorrect: I received valuable advise from my friend, who advice me on my career.</p>'
