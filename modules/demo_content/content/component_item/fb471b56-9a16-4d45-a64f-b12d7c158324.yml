      value: '<p>Knowing what is going on in the world is very important. It is also very useful to be aware of news stories that affect the country you may be working or studying in. it can help you talk with friends, understand different cultures and it is also very useful if you are going for job interviews in English. Being able to discuss some basic news items in English can really make a great impression at an interview.</p>'
