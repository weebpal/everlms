      value: "<p>The students of Year 5 and 6 are delighted to perform to you the musical, ‘Pied Piper of Hamelin,’ a tale of a strange and wondrous character who arrives in the town of Hamelin and changes the people’s lives forever!</p><p>Primary Production: 'Pied Piper of Hamelin' on 22nd June The 'Pied Piper of Hamelin' show will take place at 5pm in the BVIS main auditorium on Wednesday 22nd June.<br>The students of Year 5 and 6 are delighted to perform to you the musical, ‘Pied Piper of Hamelin,’ a tale of a strange and wondrous character who arrives in the town of Hamelin and changes the people’s lives forever!</p><p>The children have been busily working all term to prepare for the show using their singing, acting, dancing and artistic skills. The performance promises to be a great celebration of these.</p><p>The show will take place at 5pm in the BVIS main auditorium on Wednesday 22nd June. We warmly welcome parents and children so don’t miss the chance to see our talented students in action.</p>"
