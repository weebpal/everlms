      value: '<p>There are many online platforms dedicated to helping you improve your English skills. One of these platforms is Perfectly Spoken, which offers a wide range of English courses and resources. We have courses for all levels, from beginners to advanced learners, making it a suitable choice for anyone looking to enhance their English-speaking abilities.</p><p>Perfectly Spoken provides a flexible and convenient combination of self-study lessons, practice exercises, and opportunities to practise your speaking with other students from around the world under the guidance of expert teachers to help you improve fluency and speak confidently and correctly.</p>'
