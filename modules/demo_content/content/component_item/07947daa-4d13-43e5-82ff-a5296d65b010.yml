      value: '<p>IELTS stands for International English Language Testing System and is one of the most widely recognized English language proficiency exams for non-native English speakers.</p><p>It serves as a measure of language skills required for study or work, and designed to help you study or migrate to a country where English is the native language including countries such as the UK, US, Australia and Canada.<br>Your listening, reading, writing and speaking skills in English are assessed during the test. IELTS is graded on a scale of 1-9.<br>Major institutions all over the USA recognise that IELTS gives a true reflection of a studentâ€™s ability to understand English and communicate in it.</p>'
