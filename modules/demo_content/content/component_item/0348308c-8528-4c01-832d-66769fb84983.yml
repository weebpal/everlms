  field_body:
    -
      value: "<p><strong>Dr Elise Ecoff, Group Director of Education, Nord Anglia Education</strong>, said: \"Across our schools we know that education technology is a powerful tool to empower teachers to bring learning to life and inspire students whether in the classroom or online. With Global Campus, developed by our team of educational experts, we have created a rich mix of engaging learning materials that complement schools' curricula and encourage students to discover, explore and collaborate with their global classmates.\"</p><p><em><strong>Global Campus</strong></em></p><p>Global Campus is Nord Anglia's exclusive online learning platform containing a rich mix of learning materials and resources that complement school curricula. Designed by Nord Anglia's team of educational experts and based on its collaborations with leading institutions, including The Juilliard School, MIT and UNICEF, the content is designed to nurture key transferable skills and help students further develop critical skills such as creativity, problem solving and communication. &nbsp;</p>"
