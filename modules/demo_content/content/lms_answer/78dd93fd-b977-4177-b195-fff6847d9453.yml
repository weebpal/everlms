      value: "<p>The Education Reform Act 1988 is widely regarded as the most important single piece of education legislation in England, Wales and Northern Ireland since the 'Butler' Education Act 1944<br>The main provisions of the Education Reform Act are as follows:</p><p>Grant-maintained schools (GMS) were introduced. Primary and secondary schools could, under this provision, remove themselves fully from their respective Local Education Authorities and would be completely funded by central government. Secondary schools also had limited selection powers at the age of 11. It also included Local Management of Schools.</p>"
